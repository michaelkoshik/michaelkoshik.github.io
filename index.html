<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#000000">

    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/logo-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/images/logo-512x512.png">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(20, 20, 25, 0.6);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
            --glow: 0 0 25px rgba(255, 255, 255, 0.05);
            --island-bg: rgba(18, 18, 18, 0.95);
            --nav-bg: rgba(25, 25, 30, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            user-select: none;
            cursor: default;
        }

        @keyframes moveGrid {
            from { background-position: 20px 0; }
            to { background-position: 20px 30px; }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Funnel Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 100px 20px;
            overflow-x: hidden;

            background-image: 
                linear-gradient(rgba(70, 70, 70, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(70, 70, 70, 0.15) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveGrid 2s linear infinite;
        }

        .cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        h1, h2, h3, .card-label, .username, .section-title, .nav-text, .track-title {
            font-family: 'Funnel Display', sans-serif;
        }

        .icon-svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }

        .card-icon svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            filter: grayscale(100%) brightness(70%);
            transition: filter 0.3s;
        }
        .card:hover .card-icon svg {
            filter: grayscale(0%) brightness(100%);
        }

        .dynamic-island-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .music-island {
            background: var(--island-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            width: 200px; 
            height: 38px;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.32, 0.7, 0.25, 1.2);
        }

        .music-island.expanded {
            width: 340px;
            height: 160px;
            border-radius: 35px;
            padding: 20px;
            justify-content: flex-start;
            cursor: default;
        }

        .minimized-content {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        
        .music-island.expanded .minimized-content { display: none; opacity: 0; }

        .mini-cover {
            width: 22px;
            height: 22px;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
        }

        .visualizer-container {
            margin-left: auto;
            margin-right: 8px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .mini-dots { display: flex; gap: 3px; }
        .dot { width: 3px; height: 3px; background-color: rgba(255,255,255,0.4); border-radius: 1px; }
        
        .mini-wave { display: none; gap: 2px; height: 12px; align-items: center; }
        .bar { width: 2px; background: #fff; border-radius: 2px; animation: wave 1s infinite alternate; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 80%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 60%; }
        @keyframes wave { 0% { height: 20%; opacity: 0.5; } 100% { height: 100%; opacity: 1; } }

        .expanded-content {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.4s ease 0.1s;
        }
        .music-island.expanded .expanded-content { display: flex; opacity: 1; }

        .player-top { display: flex; gap: 15px; width: 100%; margin-bottom: 5px; align-items: center; }
        .big-cover { width: 50px; height: 50px; border-radius: 12px; background-size: cover; background-position: center; flex-shrink: 0; }
        .track-details { display: flex; flex-direction: column; justify-content: center; overflow: hidden; flex: 1; opacity: 0; transition: opacity 0.3s ease; }
        .track-title { font-weight: 700; font-size: 1rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-artist { font-weight: 400; font-size: 0.85rem; color: var(--text-secondary); }

        .progress-area {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin-top: 12px;
            margin-bottom: 15px; 
            position: relative;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #fff;
            border-radius: 3px;
            position: relative;
            pointer-events: none;
        }
        
        .controls { display: flex; justify-content: center; align-items: center; gap: 35px; width: 100%; }
        
        .control-btn { 
            background: none; 
            border: none; 
            color: #fff; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: opacity 0.2s; 
        }
        
        .control-btn.disabled { 
            opacity: 0.3; 
            cursor: default; 
            pointer-events: none; 
        }

        .main-wrapper {
            width: 100%;
            max-width: 600px;
            position: relative;
            min-height: 400px; 
        }

        .content-section {
            display: none;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .content-section.active {
            display: flex;
            position: relative;
        }

        .content-section.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-header { text-align: center; margin-bottom: 5px; }
        .avatar-container { width: 120px; height: 120px; margin: 0 auto 15px; border-radius: 50%; overflow: hidden; border: 2px solid rgba(255, 255, 255, 0.1); box-shadow: var(--glow); }
        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .username { font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; letter-spacing: 1px; text-transform: lowercase; }
        
        .section-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; letter-spacing: 1px; color: var(--text-main); }

        .bio-text { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.5; max-width: 400px; margin: 0 auto; }

        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }
        .card:hover { transform: translateY(-2px); border-color: rgba(255, 255, 255, 0.3); background: rgba(30, 30, 35, 0.7); }

        .card-header { display: flex; align-items: center; gap: 8px; }
        .card-label { font-size: 0.7rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .card-value { font-size: 0.95rem; font-weight: 500; color: #fff; word-break: break-word; }

        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .span-2 { grid-column: span 2; }

        .divider-container { grid-column: span 2; display: flex; align-items: center; gap: 15px; margin: 5px 0; opacity: 0.5; }
        .divider-line { height: 1px; background: rgba(255,255,255,0.2); flex: 1; }
        .divider-text { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); font-family: 'Funnel Display', sans-serif; }

        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--nav-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 4px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 0px;
            z-index: 900;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-item {
            padding: 8px 20px;
            border-radius: 40px;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            transition: all 0.3s ease;
            min-width: 90px;
        }

        .nav-item.active { background: rgba(255,255,255,0.08); color: #fff; }
        .nav-item.active .icon-svg { fill: #fff; }
        .nav-text { font-size: 0.7rem; font-weight: 600; }

        @media (max-width: 600px) {
            .info-grid { grid-template-columns: 1fr; }
            .contact-grid { grid-template-columns: 1fr 1fr; } 
            .username, .section-title { font-size: 1.6rem; }
            .bottom-nav { width: auto; gap: 5px; }
            .nav-item { padding: 8px 15px; min-width: 80px; }
        }
    </style>
</head>

    <script>
        const cursorGlow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        document.addEventListener('contextmenu', event => event.preventDefault());

        const island = document.getElementById('island');
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        const progressBar = document.getElementById('progress-bar');
        const progressArea = document.getElementById('progress-area');
        const rewindBtn = document.getElementById('rewind-btn');
        
        const miniCover = document.getElementById('mini-cover');
        const bigCover = document.getElementById('big-cover');
        const miniDots = document.getElementById('mini-dots');
        const miniWave = document.getElementById('mini-wave');
        const trackInfo = document.getElementById('track-info');

        let isExpanded = false;

        function toggleIsland() {
            if (!isExpanded) {
                island.classList.add('expanded');
                isExpanded = true;
            } else {
                island.classList.remove('expanded');
                isExpanded = false;
            }
        }

        function stopProp(event) { event.stopPropagation(); }

        function updateIslandUI(isPlaying) {
            if (isPlaying) {
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
                miniCover.style.backgroundImage = "url('assets/track-covers/track01.jpg')";
                bigCover.style.backgroundImage = "url('assets/track-covers/track01.jpg')";
                miniDots.style.display = 'none';
                miniWave.style.display = 'flex';
                trackInfo.style.opacity = '1';
                rewindBtn.classList.remove('disabled');
            } else {
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
                miniCover.style.backgroundImage = "url('assets/track-covers/unbound.jpg')";
                bigCover.style.backgroundImage = "url('assets/track-covers/unbound.jpg')";
                miniDots.style.display = 'flex';
                miniWave.style.display = 'none';
                trackInfo.style.opacity = '0';
                rewindBtn.classList.add('disabled');
            }
        }

        function togglePlay(event) {
            event.stopPropagation();
            if (audio.paused) {
                audio.play();
                updateIslandUI(true);
            } else {
                audio.pause();
                updateIslandUI(false);
            }
        }

        function restartTrack(event) {
            event.stopPropagation();
            if(audio.paused) return; 
            
            audio.currentTime = 0;
            if (audio.paused) {
                audio.play();
                updateIslandUI(true);
            }
        }

        audio.addEventListener('timeupdate', (e) => {
            const currentTime = e.target.currentTime;
            const duration = e.target.duration;
            let progressWidth = (currentTime / duration) * 100;
            progressBar.style.width = `${progressWidth}%`;
        });

        function seekAudio(event) {
            event.stopPropagation();
            let progressWidthval = progressArea.clientWidth;
            let clickOffsetX = event.offsetX;
            let songDuration = audio.duration;
            audio.currentTime = (clickOffsetX / progressWidthval) * songDuration;
        }

        audio.addEventListener('ended', () => {
             updateIslandUI(false);
             progressBar.style.width = '0%';
        });

        function switchTab(tabName) {
            const currentSection = document.querySelector('.content-section.active');
            const targetSection = document.getElementById(tabName + '-section');
            const navItems = document.querySelectorAll('.nav-item');
            
            if(targetSection.classList.contains('active')) return;
            currentSection.classList.remove('fade-in');
            
            setTimeout(() => {
                currentSection.classList.remove('active');
                targetSection.classList.add('active');
                
                setTimeout(() => {
                    targetSection.classList.add('fade-in');
                }, 50);

            }, 300);

            navItems.forEach(item => item.classList.remove('active'));
            if(tabName === 'home') navItems[0].classList.add('active');
            if(tabName === 'contacts') navItems[1].classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
